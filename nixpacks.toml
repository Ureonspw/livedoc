# Configuration Nixpacks pour Railway
# Installe Python et les dépendances nécessaires pour les modèles ML

[phases.setup]
nixPkgs = ["nodejs-18_x", "python39", "gcc"]

[phases.install]
cmds = [
  "npm install",
  "python3 -m pip install --upgrade pip",
  "python3 -m pip install xgboost numpy pandas scikit-learn joblib",
  "npx prisma generate"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "npm start"
